    </script>
    <script>
        /*                                                      */
        //请求数据进行结构生成
        // - 结构的生成操作除了最开始的需要设置一次以外,分页和筛选都需要重新请求数据
        // - 一会儿可以封装为函数
        //    -封装为函数后,先调用一次(生成初始结构)

        // 全局中设置一些初始值方便后续操作
        var currentPage = 1; //设置当前页号为1
        var totalPage; //可以不设置默认值 为了能在其他函数中也能使用
        getArticle(); //打开页面先调用函数展示内容

        //设置筛选功能
        // -获取分类信息设置下拉菜单的结构
        $.get({
            url: 'http://localhost:8000/admin/category_search',
            success: function(res) {
                // console.log(res)
                if (res.code === 200) {
                    $('#selCategory').append(template('category', res.data))
                };
            },
        });
        //给筛选按钮设置事件 调用getArticle(); /获取最新数据
        $('#btnSearch').on('click', function() {
            //将旧的分页结构销毁
            $('.pagination').twbsPagination('destroy');
            getArticle();
        })

        //封装函数
        function getArticle() {
            $.get({
                url: 'http://localhost:8000/admin/search',
                data: {
                    //需要使用的是4个参数
                    // -type:文章的分类 state:文章的状态
                    // -page:当前页号 perpange 要显示的几个页号
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    perpage: 8, //随意设置,一般是10左右
                    page: currentPage //当前要展示的页码
                },
                success: function(res) {
                    console.log(res)
                        //检测响应的状态
                    if (res.code === 200) {
                        //根据数据创建模板结构 并将内容加入到tbody中
                        $('tbody').html(template('article', res.data));

                        //设置分页功能
                        //将最新页数设置给总页数
                        tatalPage = res.totalPage,
                            $('.pagination').twbsPagination({
                                totalPages: tatalPage, //总页数
                                visiblePages: 5, //每次显示多少页码
                                startPage: 1, //设置起始页
                                //这是点击按钮的内容
                                first: '首页',
                                last: '尾页',
                                next: '下一页',
                                prev: '上一页',
                                onPageClick: function(event, page) {
                                    currentPage = page;
                                    //currentPage 修改后再次调用函数,再次展示的会是新页的数据;
                                    getArticle();
                                },

                            });
                    };
                },
            });
        };
    </script>
